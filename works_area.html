<script>
$(function(){
  rotatedeg = 360 / $('.circle-layout > div').length;

    rotatedata.push(rotatedeg * i);

  $('.circle-layout').on('click','.active',function(){
    if($('body').hasClass("index") ){
    } else {
      var showcontent = $(this);
      $("#circle-area").addClass('open');
      $(".view-area").addClass("open");
      if (showcontent.hasClass('jsc-ajax-link')) {
        var url = locationurl + "content/" + showcontent.attr("id") +".html";
        $('.view-area > .content').load(url);
        $('.navbar.navbar-fixed-top').css("display","none");
      } else {
        var linkUrl = showcontent.attr('data-link-url');
        location.href = linkUrl;
      }
    };
  });
  $('.view-area > span.view-area-close').on('click',function(){
    $(".view-area").removeClass("open");
    $(".view-area").one('oTransitionEnd mozTransitionEnd webkitTransitionEnd transitionend',
      function(e) {
        $("#circle-area").removeClass("open");
        $('.navbar.navbar-fixed-top').css("display","block");
      }
    );
  });
});
</script>
